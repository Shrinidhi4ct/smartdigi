{% load static %}
<!doctype html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title> Login | Building Monitoring System </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Restroom management system" name="description" />
  <meta content="dinesh.kumar" name="author" />
  <!-- Favicon -->
  <link rel="shortcut icon" href="#">

  <!-- Bootstrap Css -->
  <link href="{%static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
  <!-- App Css-->
  <link href="{%static 'css/app.min.css' %}" rel="stylesheet" type="text/css" />
  <!-- Add your scripts here -->
</head>

<body class="bg-white min-vh-100 border-top border-primary border-3">
  <section class="container text-center py-5 py-md-6 py-xl-8">
    <a class="navbar-brand" href="#">
      <img src="{% static 'image/logo_big.png' %}" class="img-responsive" style="width: 20%;
      height: auto;"/>
    </a>

    <h4 class="font-weight-normal text-dark mt-1">
      Login
    </h4>
    {% if message %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong> {{ message }} </strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
     
    {% endif %}

    <div class="row justify-content-center mt-2 pt-3">
      <div class="col-md-6 col-lg-4">
        <form method="POST"> {% csrf_token %}
          {{ form.as_p }}

          <input type="submit" class="btn btn-primary btn-lg shadow-light text-uppercase-bold-sm hover-lift mt-4" value="Sign in">
        </form>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="card">
        <div class="card-header" style="background:#f1f1f1">
          User Panel
        </div>
        <div class="card-body">
          {% for room in room_list %}
          <a href="{% url 'home' room.id %}" class="btn btn-primary" style="color:#fff;"> {{ room.name }}</a>
          {% endfor %}
        </div>
      </div>

    </div>
    
  </section>

  <!-- JAVASCRIPT
  ============================================-->

  <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
  <!-- Bootstrap -->
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
