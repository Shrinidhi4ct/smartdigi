<!-- templates/reasons/reason_create.html -->
{% extends '../base.html' %} {% load static %}
{% block title %} Reasons Create{% endblock title %}
{% block content %}
<div class="container-fluid">
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                <h4 class="mb-sm-0">Create New Reason</h4>
            </div>
        </div>
    </div>
    <!-- end page title -->

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="live-preview">
                        <form class="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                        <div class="row gy-4">
                            <div class="col-xxl-6 col-md-6">
                                <div>
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" name="name" placeholder="Enter Reason" required>
                                </div>
                            </div>
                            <div class="col-xxl-6 col-md-6">
                                <div>
                                    <label for="display_text" class="form-label">Display Text</label>
                                    <input type="text" class="form-control" name="display_text" placeholder="Enter Display Text" required>
                                </div>
                            </div>
                            <div class="col-xxl-6 col-md-6">
                                <div>
                                    <label for="idisplay_image" class="form-label">Display Image</label>
                                    <input class="form-control" type="file" name="display_image" required>
                                </div>
                            </div>
                            <div class="col-xxl-6 col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="is_active" checked="">
                                    <label class="form-check-label" for="is_active">
                                        Active Status
                                    </label>
                                </div>
                            </div>
                            <div class="col-xxl-6 col-md-6">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary waves-effect waves-light">Submit</button>
                                </div>
                            </div>
                        </div>
                        <!--end row-->
                        
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end row -->
</div>

<!-- container-fluid -->
{% endblock %}
