<!-- templates/reasons/alerts.html -->
{% extends '../base.html' %} {% load static %}
{% block title %} Alerts {% endblock title %}
{% block content %}
<div class="container-fluid">
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                <h4 class="mb-sm-0">Alerts</h4>
            </div>
        </div>
    </div>
    <!-- end page title -->

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="live-preview">
                        <form class="" method="POST">
                            {% csrf_token %}
                        <div class="row gy-4">
                            <div class="col-xxl-6 col-md-6">
                                <div>
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" name="name" required value="{{alerts.name}}">
                                </div>
                            </div>
                            <div class="col-xxl-6 col-md-6">
                                <div>
                                    <label for="email" class="form-label">Email</label>
                                    <input type="text" class="form-control" name="email" required value="{{alerts.email}}">
                                </div>
                            </div>
                            <div class="col-xxl-6 col-md-6">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary waves-effect waves-light">Submit</button>
                                </div>
                            </div>
                        </div>
                        <!--end row-->
                        
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end row -->
</div>

<!-- container-fluid -->
{% endblock %}
