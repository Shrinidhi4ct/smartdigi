<!-- templates/restroom/rating_create.html -->
{% extends '../base.html' %} {% load static %}
{% block title %} Report {% endblock title %}
{% block content %}
<div class="container-fluid">
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                <h4 class="mb-sm-0">Generate Report</h4>
            </div>
        </div>
    </div>
    <!-- end page title -->

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="live-preview">
                        <form class="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                        <div class="row gy-4">
                            <div class="col-xxl-4 col-md-4">
                                <div>
                                    <label for="name" class="form-label">TYPE</label>
                                    <select class="form-control" name="type" required>
                                        <option value="tickets">Tickets</option>
                                        <option value="aqi">AQI</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xxl-4 col-md-4">
                                <div>
                                    <label for="name" class="form-label">Select Room</label>
                                    <select class="form-control" name="room_type" required>
                                        <option value="all">ALL</option>
                                        {% for room in room_list %}
                                        <option value="{{ room.id }}">{{ room.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-xxl-4 col-md-4">
                                <div>
                                    <label for="positive_image" class="form-label">Range</label>
                                    <select class="form-control" name="range" required>
                                        <option value="day">Today</option>
                                        <option value="week">Week</option>
                                        <option value="month">Month</option>
                                        <option value="all">All</option>
                                    </select> 
                                </div>
                            </div>
                            <div class="col-xxl-6 col-md-6">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary waves-effect waves-light">Submit</button>
                                </div>
                            </div>
                        </div>
                        <!--end row-->
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end row -->
</div>

<!-- container-fluid -->
{% endblock %}
